<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/css/master.css" />
  </head>
  <body>
    <div class="app">
      <div class="container-quiz">
        <!-- Header question section -->
        <div class="question-box">
          <h1 class="question"></h1>
          <p class="tracker"></p>
          <div class="progress-bar">
            <div class="progress-inner"></div>
          </div>
          <p class="instruction">Pick an option below1</p>
        </div>

        <!-- Boxes section of the HTML -->
        <div class="choices-boxes">
          <ul class="choices"></ul>
        </div>
        <div class="footer">
          <button class="button button-bordered next">Next</button>
          <button class="button button-bordered restart">Restart</button>
        </div>
      </div>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
